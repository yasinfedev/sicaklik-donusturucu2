<!doctype html>

<html>
  <head>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  </head>

  <body>
    <div class="jumbotron bg-primary text-center">Sıcaklık dönüştürücü</div>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="alert alert-primary" role="alert">
  Lütfen ilk kutudan Santigrad olarak derece değerini seçiniz:
</div>
          <form class="form-group">
            <div class="card alert-warning">
              <div class="card-body">
            <label for="skala">Santigrad derecesini skaladan seçiniz:</label>
            <input id="skala" class="form-control" type="range" min="0" max="100" value="70" oninput="updateSantigrad()">
            <label for="santigrad">ya da Santigrad olarak değeri giriniz:</label>
            <input id="santigrad" class="form-control" type="number" oninput="updateSkala()"><br>
            <input type="button" class="form-control btn btn-primary" value="Hesapla" onclick ="santigradToFahr(); santigradToKelvin()">
              </div>
            </div>
            <hr>
            <div class="alert alert-primary" role="alert">
  Dönüştürülmüş sıcaklık değerleriniz şu şekildedir:
</div>
            <div class="card">
              <div class="card-body alert-warning">
            <label for="fahrenheit">Fahrenheit</label>
            <input id="fahrenheit" class="form-control" type="number" readonly>
            <label for="kelvin">Kelvin</label>
            <input id="kelvin" class="form-control" type="number" readonly>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>









    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
  </body>
</html>
